<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

	<title>Kaideci</title>
	<style>
		.dvh-100{
			height: 100dvh;
		}
		main{
			margin-inline: auto;
			width: 33%;
		}
		@media only screen and (max-width : 1024px){
			main{
				width: 50%;
			}
		}
		@media only screen and (max-width : 768px){
			main{
				width: 75%;
			}
		}
	</style>
	<script type="text/javascript">
		function hesapla(){
			var oran = 2.7;
			var top = Math.floor(($("#input1").val()*$("#input2").val())/oran);
			$("#input3").val(top);

		}
	</script>
</head>
<body class="bg-dark">
	<main class="d-flex justify-content-center align-items-center flex-column dvh-100 gap-2 text-dark">
		<div class="form-group w-100">
			<div class="input-group">
			  <input type="number" class="form-control" placeholder="0" id="input1" min="0" onkeyup="hesapla()" onchange="hesapla()">
			  <span class="input-group-text">cm</span>
			</div>
		</div>
		<div class="form-group w-100">
			<div class="input-group">
			  <input type="number" class="form-control" placeholder="0" id="input2" min="0" onkeyup="hesapla()" onchange="hesapla()">
			  <span class="input-group-text">cm</span>
			</div>
		</div>
		<div class="form-group w-100">
		    <div class="input-group">
		      <input disabled value="0" type="text" id="input3" class="form-control">
		      <span class="input-group-text">â‚º</span>
		    </div>
	  	</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
